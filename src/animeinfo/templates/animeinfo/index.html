{% extends "common/base.html" %}

{% block title %}Project Anime/ Anime{% endblock title %}

{% block content %}
    <p style="font-size:1.2em;padding-bottom:10px;">This is the list of anime:</p>
    <ul>
    {% for ani in anime %}
        <li><a href="{% url 'anime:info' ani.slug %}">{{ani.name}}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
